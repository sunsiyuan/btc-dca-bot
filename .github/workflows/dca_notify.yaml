name: BTC DCA Notify Daily

on:
  schedule:
    # GitHub 用 UTC，这里 0 点相当于日本早上 9 点
    - cron: "0 0 * * *"
  workflow_dispatch: {}  # 支持手动点执行

permissions:
  contents: write

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BTC DCA notify
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FT_SENDKEY: ${{ secrets.FT_SENDKEY }}
          WEBHOOK_URLS: ${{ secrets.WEBHOOK_URLS }}   # 可选
          BASE_DCA_USDT: "30"                         # 可以在这里改基础定投金额
        working-directory: ${{ github.workspace }}     # 确保读取/写入 hl_oi_history.json 的相对路径是仓库根目录
        run: |
          python notify_today.py

      - name: Commit daily DCA log
        if: github.event_name != 'pull_request'
        working-directory: ${{ github.workspace }}
        run: |
          if [[ -n "$(git status --porcelain=1 -- logs/dca_runs.csv)" ]]; then
            git config user.name "btc-dca-bot"
            git config user.email "bot@example.com"
            git add logs/dca_runs.csv
            git commit -m "chore: update daily DCA log" || true
            git push
          fi

      - name: Commit updated OI cache
        if: github.event_name != 'pull_request'
        working-directory: ${{ github.workspace }}
        run: |
          if [[ -n "$(git status --porcelain=1 -- hl_oi_history.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add hl_oi_history.json
            git commit -m "Update Hyperliquid OI cache"
            git push
          fi
